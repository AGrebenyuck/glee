<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
  
  <header class="header">
    <div class="container">
      <div class="header__inner">
        <a class="logo" href="#">
          <img class="logo__img" src="images/logo.png" alt="logo">
        </a>
        <nav class="menu">
          <ul class="menu__list">
            <li class="menu__list-item">
              <a class="menu__list-link" href="#">Home +</a>
            </li>
            <li class="menu__list-item">
              <a class="menu__list-link" href="#">About</a>
            </li>
            <li class="menu__list-item">
              <a class="menu__list-link" href="#">Services</a>
            </li>
            <li class="menu__list-item">
              <a class="menu__list-link" href="#">Pages +</a>
            </li>
            <li class="menu__list-item">
              <a class="menu__list-link" href="#">News</a>
            </li>
            <li class="menu__list-item">
              <a class="menu__list-link" href="#">Contact</a>
            </li>
          </ul>
        </nav>
        <div class="user-nav">
          <a class="user-nav__search" href="#">
            <img class="user-nav__search-img" src="images/icons/search.png" alt="search icon">
          </a>
          <div class="user-nav__wrapper">
            <div class="user-nav__wrapper-item">
              <img class="user-nav__item-img" src="images/icons/heart.png" alt="like icon">
              <span class="user-nav__num">0</span>
            </div>
            <div class="user-nav__wrapper-item">
              <img class="user-nav__item-img" src="images/icons/cart.png" alt="cart icon">
              <span class="user-nav__num">0</span>
            </div>
          </div>
          <a class="user-nav__more" href="#">
            <img class="user-nav__more-img" src="images/icons/more.png" alt="more icon">
          </a>
        </div>
      </div>
    </div>
  </header>

<script src="js/main.min.js"></script>
</body>
</html>
